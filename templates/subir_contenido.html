	<div class="container">  

			<div class="container-fluid" id = "Titulo">
 				<center>	
 					<i class="fa fa-music fa-lg"></i>
					<span>Subir Canción</span>
					
				</center>
			</div>

			 	<div class="row InfoPlay" id = "Fila">
					
					<div class="col-sm-6">
						<center>
						<img class="img-responsive imgPlay" src="../static/imagenes/camara.png" alt="Image" width="400" height="400"><br><br>
						<form onsubmit="myFunction();" action='/Crear_Cancion' method="POST" enctype=multipart/form-data>
  						<input id="fileinput" type="file" name = "imagen"/>
						<p id = "SelecImg">Selecciona una imagen de portada</p>
						<button type="button" id="falseinput"><i class="fa fa-file-image-o"></i></button>

						<script>
 						$('#fileinput').hide();
        				$('#falseinput').on('click', function () {
              				$('#fileinput').click();
        				});

       					$('#fileinput').change(function () {
            			var tmppath = URL.createObjectURL(event.target.files[0]);
            			$(".imgPlay").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));
        				});
 
						</script>
						</center>

					</div>
					
					<div class="col-sm-6">
						
							<h3>Título:</h3>
							<input type="text" class="form-control" name="titulo" placeholder="" required></input>
							<h3>Canción (URL de video de Youtube):</h3>
							<input type="text" class="form-control" name="url" placeholder="Ejemplo: https://www.youtube.com/watch?v=wtfKF-BIaEM" required></input>
							<h3>Artista:</h3>
							<input type="text" class="form-control" name="artista" placeholder="" required></input>
							<h3>Año:</h3>
							<input type="text" class="form-control" name="año" placeholder="" required></input>	
					</div>
			 	</div>
			</div><br>
